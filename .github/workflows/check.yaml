# Check the content and lint the code
name: check
on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
jobs:
  pull-cert-manager-website-verify:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run check

      var:
        FORCE_COLOR=1
      
